<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Springs Trip Planner - Washington</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            overflow-x: hidden;
        }
        
        .trip-planner-container {
            display: flex;
            height: 100vh;
            max-width: 100%;
        }
        
        /* Sidebar */
        .sidebar {
            width: 380px;
            background: white;
            border-right: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .sidebar-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .sidebar-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            color: #667eea;
            background: white;
            border-bottom: 2px solid #667eea;
        }
        
        .tab-button:hover {
            background: white;
        }
        
        /* Tab Content */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        /* Springs Selection */
        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .springs-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }
        
        .spring-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .spring-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }
        
        .spring-item.selected {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .spring-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .spring-info {
            flex: 1;
        }
        
        .spring-name {
            font-weight: 600;
            color: #212529;
            margin-bottom: 3px;
        }
        
        .spring-meta {
            font-size: 0.85em;
            color: #6c757d;
        }
        
        /* Selected Springs */
        .selected-springs {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .selected-springs h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .selected-item:last-child {
            border-bottom: none;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            cursor: pointer;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        /* Starting Location */
        .starting-location {
            margin-bottom: 20px;
        }
        
        .starting-location h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .location-input-group {
            display: flex;
            gap: 10px;
        }
        
        .location-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            font-size: 0.95em;
        }
        
        .use-location-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .use-location-btn:hover {
            background: #218838;
        }
        
        .optimize-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .optimize-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .optimize-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Route Info */
        .route-info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            border-left: 4px solid #007acc;
        }
        
        .route-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #007acc;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 2px;
        }
        
        /* Recommendations */
        .recommendations {
            margin-top: 20px;
        }
        
        .recommendations h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .recommendation-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #fff3cd;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .recommendation-type {
            font-weight: 600;
            margin-right: 8px;
            color: #856404;
        }
        
        /* Map */
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .map-control-btn {
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .map-control-btn:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }
        
        /* Save/Share */
        .save-share-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        .save-share-section h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .save-share-buttons {
            display: flex;
            gap: 10px;
        }
        
        .save-btn, .share-btn, .export-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: #17a2b8;
            color: white;
        }
        
        .save-btn:hover {
            background: #138496;
        }
        
        .share-btn {
            background: #6c757d;
            color: white;
        }
        
        .share-btn:hover {
            background: #5a6268;
        }
        
        .export-btn {
            background: #dc3545;
            color: white;
        }
        
        .export-btn:hover {
            background: #c82333;
        }
        
        /* Directions */
        .directions-toggle {
            width: 100%;
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .directions-toggle:hover {
            background: #e9ecef;
        }
        
        .directions-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
            border: 1px solid #e1e8ed;
            border-top: none;
            border-radius: 0 0 6px 6px;
        }
        
        .directions-panel.open {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .direction-step {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .direction-step:last-child {
            border-bottom: none;
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .step-instruction {
            flex: 1;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .step-distance {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 2px;
        }
        
        /* Loading States */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .trip-planner-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
            }
            
            .map-container {
                height: 50vh;
            }
            
            .springs-list {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="trip-planner-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üó∫Ô∏è Trip Planner</h1>
                <p>Plan your perfect hot springs road trip</p>
            </div>
            
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-button active" data-tab="select">Select Springs</button>
                <button class="tab-button" data-tab="route">Route</button>
            </div>
            
            <!-- Select Springs Tab -->
            <div class="tab-content">
                <div class="tab-pane active" id="select-tab">
                    <!-- Search -->
                    <input type="text" class="search-box" placeholder="Search hot springs..." id="spring-search">
                    
                    <!-- Springs List -->
                    <div class="springs-list" id="springs-list-container">
                        <div style="text-align: center; padding: 40px; color: #6c757d;">
                            <div class="loading-spinner" style="width: 30px; height: 30px; margin: 0 auto 10px;"></div>
                            Loading springs...
                        </div>
                    </div>
                    
                    <!-- Selected Springs -->
                    <div class="selected-springs" id="selected-springs-container">
                        <h3>üìç Selected Springs (<span id="selected-count">0</span>)</h3>
                        <div id="selected-springs-list">
                            <p style="color: #6c757d; font-style: italic;">No springs selected yet</p>
                        </div>
                    </div>
                </div>
                
                <!-- Route Tab -->
                <div class="tab-pane" id="route-tab">
                    <!-- Starting Location -->
                    <div class="starting-location">
                        <h3>üìç Starting Location</h3>
                        <div class="location-input-group">
                            <input type="text" class="location-input" id="start-location" placeholder="Enter address or city...">
                            <button class="use-location-btn" id="use-current-location">üìç Use My Location</button>
                        </div>
                    </div>
                    
                    <!-- Optimize Button -->
                    <button class="optimize-btn" id="optimize-route-btn" disabled>
                        üöÄ Optimize Route
                    </button>
                    
                    <!-- Route Info -->
                    <div class="route-info" id="route-info" style="display: none;">
                        <h4>üìä Route Summary</h4>
                        <div class="route-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="total-distance">--</div>
                                <div class="stat-label">Total Miles</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="total-time">--</div>
                                <div class="stat-label">Drive Time</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recommendations -->
                    <div class="recommendations" id="recommendations" style="display: none;">
                        <h3>üí° Suggested Stops Along Route</h3>
                        <div id="recommendations-list">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Save/Share -->
                    <div class="save-share-section" id="save-share-section" style="display: none;">
                        <h3>üíæ Save & Share</h3>
                        <div class="save-share-buttons">
                            <button class="save-btn" id="save-trip-btn">üíæ Save Trip</button>
                            <button class="share-btn" id="share-trip-btn">üîó Share URL</button>
                            <button class="export-btn" id="export-gmaps-btn">üó∫Ô∏è Google Maps</button>
                        </div>
                    </div>
                    
                    <!-- Directions Toggle -->
                    <button class="directions-toggle" id="directions-toggle" style="display: none;">
                        üìã Show Turn-by-Turn Directions
                    </button>
                    
                    <div class="directions-panel" id="directions-panel">
                        <!-- Directions populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <div class="map-controls">
                <button class="map-control-btn" id="clear-route-btn">üóëÔ∏è Clear Route</button>
                <button class="map-control-btn" id="fit-bounds-btn">üéØ Fit All</button>
            </div>
            
            <div class="loading-overlay" id="loading-overlay" style="display: none;">
                <div class="loading-spinner"></div>
                <p id="loading-text">Optimizing route...</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/trip-planner.js"></script>
</body>
</html>
